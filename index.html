<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>Mini 360 Tour</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>html,body{margin:0;height:100%;background:#111}</style>
</head>
<body>
<a-scene>
  <a-assets>
    <img id="living"  src="living.jpg">
    <img id="bedroom" src="bedroom.jpg">
  </a-assets>

  <!-- ท้องฟ้า/ภาพ 360 ปัจจุบัน -->
  <a-sky id="sky" src="#living" rotation="0 -90 0"></a-sky>

  <!-- กล้อง + เดิน/หมุน -->
  <a-entity id="rig" position="0 1.6 0" movement-controls>
    <a-entity camera look-controls wasd-controls="acceleration:8"></a-entity>
  </a-entity>

  <!-- Hotspot ไปห้องนอน -->
  <a-entity position="0 1.6 -2">
    <a-circle id="toBed" radius="0.12" color="#10b981" opacity="0.9" class="clickable"></a-circle>
    <a-text value="Bedroom" align="center" color="#fff" position="0 -0.25 0" width="2"></a-text>
  </a-entity>

  <!-- Hotspot กลับห้องรับแขก -->
  <a-entity position="1 1.4 1">
    <a-circle id="toLiving" radius="0.12" color="#3b82f6" opacity="0.9" class="clickable"></a-circle>
    <a-text value="Living" align="center" color="#fff" position="0 -0.25 0" width="2"></a-text>
  </a-entity>

  <a-entity light="type:hemisphere; intensity:1"></a-entity>
</a-scene>

<script>
  const sky = document.querySelector('#sky');
  const toBed = document.querySelector('#toBed');
  const toLiving = document.querySelector('#toLiving');
  toBed.addEventListener('click',  () => sky.setAttribute('src', '#bedroom'));
  toLiving.addEventListener('click',()=> sky.setAttribute('src', '#living'));
</script>
</body>
</html>
