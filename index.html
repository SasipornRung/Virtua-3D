<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>Virtual Walkthrough – A-Frame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>html,body{margin:0;height:100%;background:#111}</style>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
  <a-scene renderer="antialias:true" background="color: #101418">
    <!-- กล้อง + การควบคุม: เมาส์ลากหันมุมมอง, WASD/ลูกศร เดิน -->
    <a-entity id="rig" position="0 1.6 0" movement-controls>
      <a-entity camera look-controls wasd-controls="acceleration: 8"></a-entity>
    </a-entity>

    <!-- พื้น -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#2a2f34"></a-plane>

    <!-- ผนังห้องสี่เหลี่ยม 8x8 สูง 3ม. -->
    <a-box position="0 1.5 -4" depth="0.12" width="8" height="3" color="#1f2937"></a-box>
    <a-box position="0 1.5  4" depth="0.12" width="8" height="3" color="#1f2937"></a-box>
    <a-box position="-4 1.5 0" depth="8" width="0.12" height="3" color="#1f2937"></a-box>
    <a-box position=" 4 1.5 0" depth="8" width="0.12" height="3" color="#1f2937"></a-box>

    <!-- หน้าต่าง (ช่องว่าง) ใช้คานบน/ล่างแทน -->
    <a-box position="0 2.0 4" depth="0.12" width="2.2" height="0.2" color="#1f2937"></a-box>
    <a-box position="0 0.2 4" depth="0.12" width="2.2" height="0.2" color="#1f2937"></a-box>

    <!-- เฟอร์ตัวอย่าง -->
    <a-box position="0 0.3 0"  width="1.4" height="0.6" depth="0.8" color="#3b82f6"></a-box>
    <a-box position="-2 0.25 -1.2" width="1.2" height="0.5" depth="0.6" color="#f59e0b"></a-box>
    <a-box position="2 0.45 1.2" width="1.0" height="0.9" depth="0.6" color="#10b981"></a-box>

    <!-- แสง -->
    <a-entity light="type:hemisphere; intensity:0.8; color:#fff; groundColor:#222"></a-entity>
    <a-entity light="type:directional; intensity:0.7" position="5 10 2"></a-entity>
  </a-scene>
</body>
</html>
